name: バグ報告
description: バグの報告はこちら
title: '[Bug]: '
labels: ['bug', 'needs-triage']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        バグの説明を以下の項目にできるだけ詳しく記入してください。

  - type: textarea
    id: summary
    attributes:
      label: 概要
      description: バグの概要を簡潔に説明してください
      placeholder: 何が問題なのかを簡潔に記述
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 再現手順
      description: バグを再現するための手順を順番に記載してください
      placeholder: |
        1. '...'をクリック
        2. '...'にスクロール
        3. '...'が表示される
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される結果
      description: 正常に動作した場合に期待される結果を記載してください
      placeholder: 何が起こるべきだったかを記述
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の結果
      description: 実際に何が起こったかを記載してください
      placeholder: 実際に何が起こったかを記述
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境
      description: 問題が発生した環境の詳細を記載してください
      placeholder: |
        - OS: [e.g. Windows 11, macOS 14, Ubuntu 22.04]
        - Python バージョン: [e.g. 3.11.0]
        - Node.js バージョン: [e.g. 18.17.0]
        - ブラウザ: [e.g. Chrome 118, Firefox 119]
        - その他関連する環境情報
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ログ・スクリーンショット
      description: 関連するログやスクリーンショットがあれば添付してください
      placeholder: |
        エラーログ、コンソール出力、スクリーンショットなど
        ```
        ここにログを貼り付け
        ```

  - type: dropdown
    id: regression
    attributes:
      label: 劣化の有無
      description: 以前は正常に動作していましたか？
      options:
        - 不明
        - 以前から存在する問題
        - 最近発生した劣化（以前は動作していた）
      default: 0

  - type: checkboxes
    id: terms
    attributes:
      label: 確認事項
      description: 以下の項目を確認してください
      options:
        - label: 同様の問題が既に報告されていないか確認しました
          required: true
        - label: バグの再現を確認しました
          required: true
