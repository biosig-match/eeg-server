server {
    listen 80;
    server_name localhost;

    # --- WebSocket for real-time EEG/IMU data (★★★ UPDATED ★★★) ---
    location /api/v1/eeg {
        proxy_pass http://collector:3000;
        proxy_http_version 1.1;

        # These headers are essential for the WebSocket handshake
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade"; # Use lowercase "upgrade"
        proxy_set_header Host $host;

        # Increase timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # --- Realtime Analyzer API ---
    location /api/v1/analysis/results {
        proxy_pass http://realtime_analyzer:5002;
        proxy_set_header Host $host;
    }

    # --- BIDS Manager Download Endpoint ---
    location /api/v1/downloads/ {
        proxy_pass http://bids_manager:5001;
        proxy_set_header Host $host;
    }
    
    # --- General HTTP APIs (Collector, BIDS Manager) ---
    location /api/ {
        if ($request_uri ~ ^/api/v1/(experiments|export-tasks)) {
            proxy_pass http://bids_manager:5001;
        }
        if ($request_uri ~ ^/api/v1/(media|health)) {
            proxy_pass http://collector:3000;
        }
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}