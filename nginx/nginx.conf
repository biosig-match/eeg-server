# Dockerの内部DNSサーバーを使ってサービス名をIPアドレスに解決します
resolver 127.0.0.11 valid=30s;

# メインのサーバー設定
server {
    # ingressコンテナは80番ポートでリクエストを待ち受けます
    listen 80;

    # アップロードされるデータサイズの上限を50MBに設定
    client_max_body_size 50M;

    # --- Collector Serviceへのルーティング ---

    # /api/v1/data, /api/v1/media, /api/v1/timestamps/sync へのリクエストをcollectorに転送
    location ~ ^/api/v1/(data|media|timestamps/sync) {
        proxy_pass http://collector:3000; # サービス名とポート番号を指定
        
        # バックエンドにクライアントの情報を正しく伝えるためのヘッダー設定
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # タイムアウト時間を延長して、大きなファイルのアップロードに対応
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # --- Realtime Analyzer Serviceへのルーティング ---

    # /api/v1/users/で始まるリクエストをrealtime_analyzerに転送
    location /api/v1/users/ {
        proxy_pass http://realtime_analyzer:5002;
        
        # 同様のヘッダー設定
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Health Check (Optional) ---
    location /api/v1/health {
         proxy_pass http://collector:3000;
         proxy_set_header Host $host;
    }
}

